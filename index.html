<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700;900&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/1387792aac.js"
			crossorigin="anonymous"
		></script>	
		<!-- styles -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="game__header">
			<h1 class="title">Tic Tac Toe game</h1>
		</div>

        <div class="game__btns">
            <button id="play-with-user" class="game__btn">Play with User</button>
            <button id="play-with-comp" class="game__btn">Play with Computer</button>
        </div>
		
        <div class="main">
            <div class="game__content">
                <div class="square" data-value="1"></div>
                <div class="square" data-value="2"></div>
                <div class="square" data-value="3"></div>
                <div class="square" data-value="4"></div>
                <div class="square" data-value="5"></div>
                <div class="square" data-value="6"></div>
                <div class="square" data-value="7"></div>
                <div class="square" data-value="8"></div>
                <div class="square" data-value="9"></div>
            </div>
            <div class="game__result">
                <div class="player__first">
                    <p class="player__text">Player 1 (X)</p>
                    <p class="result__count" id="first-result">0</p>
                </div>
                <div class="player__tie">
                    <p class="player__text">Tie</p>
                    <p class="result__count" id="tie-result">0</p>
                </div>
                <div class="player__second">
                    <p class="player__text">Player 2 (O)</p>
                    <p class="player__text">Computer (O)</p>
                    <p class="result__count" id="second-result">0</p>
                </div>
            </div>
            <button id="restart__btn" class="game__btn">restart</button>
        </div>
		

		<script src="./game.js"></script>
	</body>
</html>
